        <h4>Check All that apply</h4><br>

        <label for="">I love spending money</label><input type="checkbox"><br><br>

        <label for="">I have tattos and pearcieng</label><input type="checkbox"><br><br>

        <h4>Honest is the best policy</h4><br>
        <hr>
        <h4>Pickup Line </h4>

        <p>In about 20 words construct a pickup line that will attracts my daughter </p>

        <label for="">Pickup Line :</label><input type="text"><br>
